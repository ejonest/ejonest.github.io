<!DOCTYPE html>
<html>

<head>
    <br>
    <title>Jeanius Visionaries</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/algorithm-page-style.css">
    <link rel="icon" type="image/x-icon" href="assets/icons/icon.png">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="js/algorithm.js"></script>
</head>

<body>
    <h1>Jeanius Visionaries</h1>
    <br>
    <br>
    <section>
        <nav>
            <p1>Maximum Sub array Algorithm</p1>
            <br>
            <br>
            <p2>Select the array size:</p2>
            <div class="slidercontainer">
                <input type="range" min="3" max="10" value="3" class="slider" id="inputSize">
                Value: <span id="inputSizeValue"></span>
                <button onclick="display('ArrayInput')">Submit</button>
            </div>
            <br>
            <p2>Select the algorithm:</p2>
            <form>
                <input type="radio" id="bubble" name= "algoSelect" value="naiveMaxSum">
                <label for="html">Naive O(n<sup>2</sup>)</label>
                <br>
                <!-- <input type="radio" id="alter" name= "algoSelect" value="kadane">
                <label for="css">Kadane O(n))</label><br> -->
            </form>
            <br>
            <div id="ArrayInput" style="display:none;">
                <br>
                <p2>Input the array (separate with commas):</p2>
                <br>
                <input type="text" id="arrayNums">
                <button onclick="runAlgorithm('naiveMaxSum', 'arrayNums', 'inputSize', 'showError', 'printError', 'showArray', 'showSteps', 'printhere', 'MaxSumPrint', 'stepPrint')">Submit</button>
            </div>
            <br>
            <br>
            <div id="showError" style="display:none;">
                <p id="printError"></p>
            </div>
            <div id="showArray" style="display:none;">
                <p>Input array is:</p>
                <p id="printhere"></p>
                <p>Max subarray is:</p>
                <p id="MaxSumPrint"></p>
            </div>
            <br>
            <br>
        </nav>
        <nav>
            <!-- <div id ="container"></div> -->
            <div id="showSteps" style="display:none;">
                <p>Steps:</p>
                <p id="stepPrint"></p>
            </div>
        </nav>
    </section>
</body>

</html>
