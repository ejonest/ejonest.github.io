<!DOCTYPE html>
<html>

<head>
    <title>Jeanius Visionaries</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/algorithm-page.css">
    <link rel="icon" type="image/x-icon" href="assets/icons/icon.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/algorithm.js"></script>
</head>

<body>
    <br>
    <center>
    <p3>Jeanius Visionaries</p3>
    </center>
    <br><br>
    <section>
        <nav>
            <p1>Third-Largest Element</p1>
            <br><br>
            <p2>Select the array size:</p2>
            <div class="slider-div">
                <input type="range" min="3" max="10" value="3" class="slider" id="array-size-slider">
                Value: <span id="array-size-value"></span>
                <br><br>
            </div>
            <p2>Select the algorithm:</p2>
            <form>
                <input type="radio" name="algorithm-option"  id="algorithm-option-1" value="mergeSort">
                <label for="html">Merge Sort O(nlog(n))</label>
                <br>
                <input type="radio" name="algorithm-option" id="algorithm-option-2" value="threeVariable">
                <label for="html">Three Variables O(n)</label><br>
                <br>
            </form>

            <p2>Input the array (Separate with commas)</p2>
            <div id="array-input-div">
                <input type="text" id="array-input" placeholder="E.g. 1, 2, 3, 4">
                <button onclick="runAlgorithm('thirdLargest')">Submit</button>
                <br><br>
            </div>

            <!-- Displayed when user submits a bad request. -->
            <div id="error-div" style="display:none;">
                <p2 id="error-text"></p2>
                <br><br>
            </div>

            <!-- Displayed when user submits a good request. -->
            <div id="output-div" class="output-div">
                <!-- <p>Time Taken:</p>
                <p id="output-text-1"></p> -->
                <p>Third Largest Element:</p>
                <p id="output-text-2"></p>
            </div>
        </nav>

        <nav>
            <center>
            <div id="steps-div" class="steps-div">
                <p>Steps:</p>
                <p id="steps-text"><br><br><br><br><br> <br><br><br><br><br></p>
                <p>Time Taken:</p>
                <p id="output-text-1"></p>
            </div>
            <br><br><br><br><br>
            <br><br><br><br><br>
                <a href="index.html"><img src="assets/images/return.png" width=50%></a>
            </center>
        </nav>
    </section>
</body>

</html>
