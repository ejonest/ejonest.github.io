<script>
    var x = document.getElementById("arrayNums");
    x.style.display = "none";

    function display(){
        var inputSize = document.getElementById("inputSize").value;
        // document.getElementById("printhere").innerHTML = inputSize;
        var x = document.getElementById("ArrayInput");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.hidden = "none";
        }
    }

    function run_algo(){
        var inputNums = document.getElementById("arrayNums").value;
        const numArray = [];
        const textArray = inputNums.split(" ");
        for (let i = 0; i < textArray.length; i++) {
            numArray[i] = parseInt(textArray[i]);
        }
        var x = document.getElementById("showArray");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.hidden = "none";
        }
        document.getElementById("printhere").innerHTML = numArray;

        algorithm_bubble(numArray)
    }

    // Bubble Sort Algorithm - O(n^2)
    function algorithm_bubble(array) {
        for (var i = 0; i < array.length; i++) {
            for (var j = 0; j < (array.length - 1 - i); j++) {
                if (array[j] > array[j + 1]) {
                    var temp = array[j];
                    array[j] = array[j + 1];
                    array[j + 1] = temp;
                }
            }
        }
        document.getElementById("sortedArrayPrint").innerHTML = array;
    }
</script>
</head>
    <body>
        <h1>Jeanius Visionaries</h1>
        <br>
        <br>
        <section>
            <nav>
                <p1>Bubble Sort (O(n<sup>2</sup>))</p1>
                <br>
                <br>
                <br>   
         How many values would you like to sort? <input type="text" id="inputSize"> 
        <button  onclick="display()">Submit</button>

        <div id="ArrayInput" style="display:none;">
            <br>
            Seperate numbers with a space:
            <br>
            <input type="text" id="arrayNums"> 
            <button onclick="run_algo()">Submit</button>
        </div>
        <br>
        <br>
        <div id="showArray" style="display:none;">
            <p>Unsorted array is:</p>
            <p id="printhere"></p>
            <p>Sorted array is:</p>
            <p id="sortedArrayPrint"></p>
        </div>
                  
            </nav>

                <div id ="container"></div>
            </nav>
