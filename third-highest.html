<!DOCTYPE html>
<html>

<head>
    <br>
    <title>Jeanius Visionaries</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/algorithm-page-style.css">
    <link rel="icon" type="image/x-icon" href="assets/icons/icon.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/algorithm.js"></script>
</head>

<body>
    <h1>Jeanius Visionaries</h1>
    <br>
    <br>
    <section>
        <nav>
            <p1>Third Highest Element Finder</p1>
            <br>
            <form>
                <input type="radio" id="bubble" name="test" value="bubble">
                <label for="html">Bubble Sort O(n<sup>2</sup>)</label>
                <br>
                <input type="radio" id="alter" name="test" value="alter">
                <label for="css">Other Algo Bubble Sort O(nlog(n))</label><br>
            </form>
            <br>
            <br>
            How many values would you like to sort?
            <input type="text" id="inputSize">
            <button onclick="display('ArrayInput')">Submit</button>

            <div id="ArrayInput" style="display:none;">
                <br>
                Seperate numbers with a space:
                <br>
                <input type="text" id="arrayNums">
                <button onclick="runAlgorithm('arrayNums', 'inputSize', 'showError', 'printError', 'showArray', 'showSteps', 'printhere', 'sortedArrayPrint', 'stepPrint')">Submit</button>
            </div>
            <br>
            <br>
            <div id="showArray" style="display:none;">
                <p>Unsorted array is:</p>
                <p id="printhere"></p>
                <p>Sorted array is:</p>
                <p id="sortedArrayPrint"></p>
            </div>
            <br>
            <br>


        </nav>
        <nav>
            <!-- <div id ="container"></div> -->
            <div id="showSteps" style="display:none;">
                <p>Steps:</p>
                <p id="stepPrint"></p>
            </div>
        </nav>
    </section>

</body>

</html>
