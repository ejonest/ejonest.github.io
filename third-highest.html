<!DOCTYPE html>
<html>

<head>
    <br>
    <title>Jeanius Visionaries</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/algorithm-page-style.css">
    <link rel="icon" type="image/x-icon" href="assets/icons/icon.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/algorithm.js"></script>
</head>

<body>
    <h1>Jeanius Visionaries</h1>
    <br>
    <br>
    <section>
        <nav>
            <p1>Third Largest Element Finder O(nlog(n))</p1>
            <br>
            <br>
            Select the array size:
            <br>
            <div class="slidercontainer">
                <input type="range" min="3" max="10" value="3" class="slider" id="inputSize">
                Value: <span id="inputSizeValue"></span>
                <button onclick="display('ArrayInput')">Submit</button>
            </div>
            <div id="ArrayInput" style="display:none;">
                <br>
                Input the array (separate with commas):
                <br>
                <input type="text" id="arrayNums">
                <button id="third" onclick="runAlgorithm('arrayNums', 'inputSize', 'showError', 'printError', 'showArray', 'showSteps', 'printhere', 'sortedArrayPrint', 'stepPrint')">Submit</button>
            </div>
            <br>
            <div id="showError" style="display:none;">
                <p id="printError"></p>
            </div>
            <div id="showArray" style="display:none;">
                <p>Unsorted array:</p>
                <p id="printhere"></p>
                <p>Sorted array:</p>
                <p id="sortedArrayPrint"></p>
                <p>Third largest element:</p>
                <p id="thirdLargestPrint"></p>
            </div>
            <br>
            <br>
        </nav>
        <nav>
            <!-- <div id ="container"></div> -->
            <div id="showSteps" style="display:none;">
                <p>Steps:</p>
                <p id="stepPrint"></p>
            </div>
        </nav>
    </section>

</body>

</html>
