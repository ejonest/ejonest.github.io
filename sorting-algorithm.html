<!DOCTYPE html>
<html>

<head>
    <br>
    <title>Jeanius Visionaries</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/algorithm-page-style.css">
    <link rel="icon" type="image/x-icon" href="assets/icons/icon.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/algorithm.js"></script>
</head>

<body>
    <p3>Jeanius Visionaries</p3>
    <br>
    <br>
    <section>
        <nav>
            <p1>Sorting Algorithm</p1>
            <br>
            <br>
            <p2>Select the array size:</p2>
            <div class="slidercontainer">
                <input type="range" min="2" max="5" value="2" class="slider" id="inputSize">
                Value: <span id="inputSizeValue"></span>
                <button onclick="display('ArrayInput')">Submit</button>
            </div>
            <br>
            <p2>Select the algorithm:</p2>
            <form>
                <input type="radio" id="bubble" name= "algoSelect" value="bubble">
                <label for="html">Bubble Sort O(n<sup>2</sup>)</label>
                <br>
                <input type="radio" id="alter" name= "algoSelect" value="merge">
                <label for="css">Merge Sort O(nlog(n))</label><br>
            </form>
            <br>
            <div id="ArrayInput" style="display:none;">
                <br>
                <p2>Input the array (separate with commas):</p2>
                <br>
                <input type="text" id="arrayNums">
                <button onclick="runAlgorithm('sort', 'arrayNums', 'inputSize', 'showError', 'printError', 'showArray', 'showSteps', 'printhere', 'sortedArrayPrint', 'stepPrint')">Submit</button>
            </div>
            <br>
            <br>
            <div id="showError" style="display:none;">
                <p id="printError"></p>
            </div>
            <div id="showArray" style="display:none;">
                <p>Unsorted array is:</p>
                <p id="printhere"></p>
                <p>Sorted array is:</p>
                <p id="sortedArrayPrint"></p>
            </div>
            <br>
            <br>
        </nav>
        <nav>
            <!-- <div id ="container"></div> -->
            <div id="showSteps" style="display:none;">
                <p>Steps:</p>
                <p id="stepPrint"></p>
            </div>
        </nav>
    </section>
</body>

</html>
